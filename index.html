<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крутой Сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: slideUp 2s ease-out;
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            background: #fff;
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на наш сайт!</h1>
    <p>Этот сайт демонстрирует современный стиль с красивыми анимациями. Здесь каждый элемент создан с заботой о пользователе, и все выглядит по-настоящему круто!</p>
    <button onclick="alert('Спасибо за посещение!')">Нажми меня</button>
</body>
</html>
